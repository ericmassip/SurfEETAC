#{extends 'main.html' /}
#{set title:'My Spots' /}

#{form @index()}
<input type="submit" name="submit" value="Back to The Line-Up">
#{/form}

<h1>My Spots</h1>

#{list items:MySpots, as:'spot'}

	<div style="margin: 10px 10px 0px 10px;">
	<h2>${spot.name}</h2>
	<p>
    <img src="${spot.path}" style="float:left;width:350px;height:228px">
    <br clear=all>
    <p style="margin: 10px 0px 0px 0px;">${spot.place}</p>
    <p style="margin: 10px 0px 0px 0px;">${spot.description}</p>
    </div>
    <br>

#{/list}

<br><br>

#{form @borrarSpot()}

#{select 'name', items:MySpots, valueProperty:'name', labelProperty:'name' /}
<input type="submit" name="submit" value="Delete">
#{/form}
